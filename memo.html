<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 { color: #4a90e2; }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);  /* 4 columns for 4x4 grid */
      gap: 10px;  /* Space between cards */
      max-width: 400px;
      margin: 20px auto;  /* Centers the board */
    }
    .card {
      width: 80px;
      height: 80px;
      background-color: #4a90e2;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.5s;  /* Smooth flip animation */
      transform-style: preserve-3d;  /* For 3D flip effect */
    }
    .card.flipped {
      transform: rotateY(180deg);  /* Flips the card */
    }
    .card.matched {
      background-color: #28a745;  /* Green for matched pairs */
      cursor: default;
    }
    .front, .back {
      position: absolute;
      backface-visibility: hidden;  /* Hides the other side during flip */
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .front {
      transform: rotateY(180deg);  /* Back side shows first */
    }
    .back {
      background-color: #fff;
      border: 2px solid #ccc;
    }
    #score { margin: 10px; }
    button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ§  Memory Card Game</h1>
  <p>Flip cards to find matching pairs!</p>
  <div id="score">Flips: <span id="flips">0</span> | Matches: <span id="matches">0</span></div>
  <div id="game-board"></div>
  <button onclick="resetGame()">Reset Game</button>

  <script>
    const board = document.getElementById('game-board');
    const flipsDisplay = document.getElementById('flips');
    const matchesDisplay = document.getElementById('matches');
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let totalFlips = 0;

    // Card pairs (8 pairs for 16 cards)
    const cardValues = ['ðŸŽ', 'ðŸŽ', 'ðŸŒ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‡', 'ðŸ“', 'ðŸ“', 'ðŸŠ', 'ðŸŠ', 'ðŸ‘', 'ðŸ‘', 'ðŸ¥', 'ðŸ¥', 'ðŸ', 'ðŸ'];

    // Shuffle the cards
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // Create the board
    function createBoard() {
      const shuffled = shuffle(cardValues);
      board.innerHTML = '';  // Clear board
      cards = [];
      shuffled.forEach(value => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="back"></div>
          <div class="front">${value}</div>
        `;
        card.dataset.value = value;  // Store the value for matching
        card.addEventListener('click', flipCard);
        board.appendChild(card);
        cards.push(card);
      });
    }

    // Flip a card
    function flipCard() {
      if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
        this.classList.add('flipped');
        flippedCards.push(this);
        totalFlips++;
        flipsDisplay.textContent = totalFlips;

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    // Check if flipped cards match
    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.value === card2.dataset.value) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedPairs++;
        matchesDisplay.textContent = matchedPairs;
        if (matchedPairs === 8) {
          setTimeout(() => alert('You win!'), 500);
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
        }, 1000);  // Flip back after 1 second
      }
      flippedCards = [];
    }

    // Reset the game
    function resetGame() {
      matchedPairs = 0;
      totalFlips = 0;
      flipsDisplay.textContent = 0;
      matchesDisplay.textContent = 0;
      createBoard();
    }

    // Start the game
    createBoard();
  </script>
</body>
</html>
