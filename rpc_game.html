<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f9050d, #2a06f5);
    }

    .game-card {
      background: #ede9e9;
      padding: 30px;
      width: 520px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
    }
    .choices button {
      transition: background 0.3s, opacity 0.2s;
    }

     .choices button:hover {
      background-color: #0be44c;
    }

    .choices{
      display: flex;
      align-items: center;
      justify-content: center;
    }


    button  {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      color: white;
      transition: background 0.3s;
    }

    button img {
       width: 60px;
       height: 60px;
       object-fit: contain;
       pointer-events: none;
    }

    .result, .score {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .computer img{
      width: 30%;
    }

    .hide {
      display: none;
      pointer-events: none;
      transform: scale(0.7);
    }

    #start-btn {
      padding: 12px 25px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
  <body>

    <div class="game-card">
      <h1>ðŸª¨ðŸ“„âœ‚ <br> human vs ai</h1>

      <!-- ðŸ‘‡ NEW wrapper -->
    <div class="game-content hidden">

      <div class="computer">
        <img id="computer-img" src="c1.png" alt="Computer choice">
      </div>

      <div class="result">Make your move!</div>

      <div class="choices">
        <button data-choice="rock"><img src="/pics/b2.png"></button>
        <button data-choice="paper"><img src="/pics/b1.png"></button>
        <button data-choice="scissors"><img src="/pics/b3.png"></button>
      </div>

      <div class="score">Player: 0 | Computer: 0</div>

    </div>
    <!-- ðŸ‘† wrapper ends -->

    <button id="start-btn">Start Game</button>
    </div>

    <script>
      const gameContent = document.querySelector(".game-content");
      const startBtn = document.getElementById("start-btn");
      let gameActive = false;

      const buttons = document.querySelectorAll(".choices button");
      const resultDiv = document.querySelector(".result");
      const scoreDiv = document.querySelector(".score");

      let playerScore = 0;
      let computerScore = 0;

      const choices = ["rock", "paper", "scissors"];
      const computerImg = document.getElementById("computer-img");

      const imageMap = {
        rock: "/pics/a1.png",
        paper: "/pics/a3.png",
        scissors: "/pics/a2.png"
      };

      function getComputerChoice() {
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
      }

      function playRound(playerChoice, computerChoice) {
        if (playerChoice === computerChoice) {
          return "It's a tie!";
        }
        if (
          (playerChoice === "rock" && computerChoice === "scissors") ||
          (playerChoice === "paper" && computerChoice === "rock") ||
          (playerChoice === "scissors" && computerChoice === "paper")
        ) {
          playerScore++;
          return `You win! ${playerChoice} beats ${computerChoice}`;
        } else {
          computerScore++;
          return `You lose! ${computerChoice} beats ${playerChoice}`;
        }
      }

      if (playerScore === 5 || computerScore === 5) {
        gameActive = false;

        resultDiv.textContent =
          playerScore === 5 ? "ðŸŽ‰ You win the game!" : "ðŸ’€ You lose the game!";

        startBtn.textContent = "Play Again";
        startBtn.classList.remove("hidden");

        buttons.forEach(btn => btn.disabled = true);
      }

      startBtn.addEventListener("click", () => {
        playerScore = 0;
        computerScore = 0;

        scoreDiv.textContent = "Player: 0 | Computer: 0";
        resultDiv.textContent = "Make your move!";
        computerImg.src = "/pics/c1.png";

        gameActive = true;

        startBtn.classList.add("hidden");      // hide start
        gameContent.classList.remove("hidden"); // show game

        buttons.forEach(btn => {
          btn.disabled = false;
          btn.classList.remove("hide");
        });
      });

      buttons.forEach(button => {
      button.addEventListener("click", () => {
        if (!gameActive) return; // â›” block clicks when game isn't running

        const playerChoice = button.dataset.choice;
        const computerChoice = getComputerChoice();

        buttons.forEach(btn => {
          btn.disabled = true;
          if (btn !== button) btn.classList.add("hide");
        });

        computerImg.src = "/pics/c1.png";

        setTimeout(() => {
          computerImg.src = imageMap[computerChoice];

          const roundResult = playRound(playerChoice, computerChoice);
          resultDiv.textContent = roundResult;
          scoreDiv.textContent = `Player: ${playerScore} | Computer: ${computerScore}`;

          // âœ… GAME END CHECK (THIS WAS THE BIG MISSING PIECE)
          if (playerScore === 5 || computerScore === 5) {
            gameActive = false;

            resultDiv.textContent =
              playerScore === 5
                ? "ðŸŽ‰ You win the game!"
                : "ðŸ’€ You lose the game!";

            startBtn.textContent = "Play Again";
            startBtn.classList.remove("hidden");

            buttons.forEach(btn => btn.disabled = true);
            return;
          }

          buttons.forEach(btn => {
            btn.classList.remove("hide");
            btn.disabled = false;
          });
        }, 700);
      });
    });
    </script>

  </body>

</html>
