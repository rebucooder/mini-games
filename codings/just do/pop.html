<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>love birds</title>

  <style>
    *{
      margin: 0%;
      padding: 0%;
      
    }

    .container{
      background-color: rgb(136, 35, 237);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box{
      width: 600px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: brown;
      gap: 10px;
    }

    input{
      width: 400px;

    }

    button{
      width: 200px;

    }
  </style>
</head>

<body>

  <div class="container" >
    <div class="box" >
      <h1>check if there the one❤️</h1>
      <h4>put the names and press to see</h4>
      <div class="rnum" id="rnum">?</div>
      <input id="per1" type="text" placeholder="  put someones name">
      <h2>❤️❤️x❤️❤️</h2>
      <input id="per2" type="text" placeholder="  put someones name">
      <button type="button" onclick="show()">enter</button>
    </div>
  </div>  

<script>
  function show() {
    let per1 = document.getElementById("per1").value;
    let per2 = document.getElementById("per2").value;
    
    if (per1 === "" || per2 === "") {
      alert("Please enter both names!");
    } else {
      let a = Math.floor(Math.random() * 100) + 1;
      document.getElementById("rnum").innerText = per1 + " & " + per2 + " = " + a + "% ❤️";
    }
    
  }


</script>
</body>
</html>
